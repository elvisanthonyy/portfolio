<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        box-sizing: border-box;
        display: flex;
        margin: 0;
        padding: 0;
        background-color: rgb(233, 233, 233);
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      #navBar {
        display: flex;
        position: absolute;
        box-sizing: border-box;
        top: 15px;
        left: 50%;
        text-align: center;
        transform: translateX(-50%);
        background-color: white;
        justify-content: space-between;
        align-items: center;
        padding: 0 10px;
        height: 50px;
        width: 93%;
        font-weight: 500;
        font-size: large;
        border-radius: 32px;
      }
      #nav-profile {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 35px;
        height: 35px;
        border-radius: 100%;
        background-image: linear-gradient(rgb(2, 122, 221), rgb(68, 68, 255));
        color: white;
      }

      #nav-name {
        margin-inline: auto;
      }
      #mainBody {
        display: flex;
        width: 90%;
        height: 60dvh;
        margin: 0 auto;
        margin-top: 80px;
      }
      .details {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        height: fit-content;
        min-height: 350px;
        background-color: white;
        padding: 10px;
        padding-bottom: 30px;
        border-radius: 6px;
      }
      #image {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 250px;
        margin-bottom: 20px;
        background-color: rgb(231, 231, 231);
        overflow: hidden;
        border-radius: 6px;
      }
      .detail-items {
        margin-bottom: 6px;
        font-size: 13px;
        margin-left: 5px;
        color: rgb(39, 39, 39);
      }
      #footerMain {
        width: 100%;
        height: 200px;
        background-color: rgb(22, 22, 22);
        position: absolute;
        bottom: 0;
        left: 0;
      }
      .profile-image {
        width: 100%;
        object-fit: fill;
      }
      #main-details {
        box-sizing: border-box;
        width: 100%;
        background-color: rgb(247, 247, 247);
        padding: 10px;
      }
      .detail-title {
        color: rgb(20, 20, 20);
        margin-right: 5px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <nav id="navBar">
      <div id="nav-profile">E</div>
      <div id="nav-name">Elite Hub</div>
    </nav>
    <main id="mainBody">
      <div class="details">
        <div id="image">
          <img class="profile-image" src="elite.png" />
        </div>
        <div id="main-details">
          <div class="detail-items">
            <span class="detail-title">Name:</span> Hub
          </div>
          <div class="detail-items">
            <span class="detail-title">Occupation:</span>Web Developer
          </div>
          <div class="detail-items">
            <span class="detail-title">Location:</span>Nasarawa
          </div>
          <div class="detail-items">
            <span class="detail-title">Number:</span>09064812779
          </div>
          <div class="detail-items">
            <span class="detail-title">Email:</span>
            info.elitehubglobal@gmail.com
          </div>
        </div>
      </div>
    </main>
    <footer id="footerMain"></footer>
  </body>
</html>
